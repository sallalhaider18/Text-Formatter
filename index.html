<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Beautifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #ffffff;
        }
        .container {
            padding-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Alpha Text Beautifier</h1>
        <div class="form-group">
            <label for="textInput" class="form-label">Enter your text:</label>
            <textarea class="form-control" id="textInput" rows="10"></textarea>
        </div>
        <button class="btn btn-primary" id="formatButton">Format Text</button>
        <div class="form-group mt-4">
            <label for="formattedText" class="form-label">Formatted text:</label>
            <textarea class="form-control" id="formattedText" rows="10" readonly></textarea>
        </div>
    </div>

    <script>
        document.getElementById("formatButton").addEventListener("click", function () {
            const textInput = document.getElementById("textInput").value;
            const lines = textInput.split('\n');
            const formattedLines = [];

            lines.forEach((line) => {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    const words = trimmedLine.split(/\s+/);
                    const formattedWords = words.filter(word => word !== '');
                    formattedLines.push(formattedWords.join(' '));
                }
            });

            const formattedText = formattedLines.join('\n');
            document.getElementById("formattedText").value = formattedText;
        });
    </script>
</body>
</html>
